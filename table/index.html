<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table>

        <th>Flor</th>
        <th>Ella</th>
        <th>Juan</th>

        <td>Poodle</td>

        <td>Cocker Spaniel</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>16</td>
        <td>9</td>
        <td>10</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Owner</td>
        <td>Mother-in-law</td>
        <td>Me</td>
        <td>Me</td>

<table>
    <colgroup>
        <col style="background-color: red; font-weight: bold">
        <col style="background-color: yellow">
    </colgroup>

        <th>Data 1</th>
        <th>Data 2</th>
    </tr>

    </tr>

    </tr>
</table>

</html>
