<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Good Semantics Example.</title>
</head>
<body>
<h1>見出し</h1>

<p>これは文書のうちの最初のセクションです。</p>

<p>ここにも、もう一つ段落を足すつもり。</p>

<ol>
    <li>ここには</li>
    <li>読んでもらいたいことの</li>
    <li>リストがあります。</li>
</ol>

<h2>下位見出し</h2>

<p>これは文書のうちの最初のサブセクションです。みんながこのコンテンツを見つけられるといいな!</p>

<h2>2 番目の下位見出し</h2>

<p>これはコンテンツのうちで 2 番目のサブセクションです。この前のものより面白いと思いますよ。</p>
</body>
</html>
