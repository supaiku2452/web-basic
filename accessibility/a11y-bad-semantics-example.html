<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Bad Semantics Example.</title>
</head>
<body>
<font size="7">見出し</font>
<br><br>
これは文書のうちの最初のセクションです。
<br><br>
ここにも、もう一つ段落を足すつもり。
<br><br>
1. ここには
<br><br>
2. 読んでもらいたいことの
<br><br>
3. リストがあります。
<br><br>
<font size="5">下位見出し</font>
<br><br>
これは文書のうちの最初のサブセクションです。みんながこのコンテンツを見つけられるといいな!
<br><br>
<font size="5">2 番目の下位見出し</font>
<br><br>
これはコンテンツのうちで 2 番目のサブセクションです。この前のものより面白いと思いますよ。
</body>
</html>
