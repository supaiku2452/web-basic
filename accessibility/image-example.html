<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example.</title>
</head>
<body>
<main>
    <section>
        <img src="cat.jpg" width="100" height="100">
    </section>
    <section>
        <img src="cat.jpg" width="100" height="100" alt="very cute white kitty.">
    </section>
    <section>
        <img src="cat.jpg" width="100" height="100" alt="very cute white kitty." title="white kitty.">
    </section>
    <section>
        <img src="cat.jpg" width="100" height="100" aria-labelledby="cat-label">
        <p id="cat-label">very cute white kitty.</p>
    </section>
</main>
</body>
</html>
